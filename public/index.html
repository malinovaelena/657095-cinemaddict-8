<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Moowle</title>
</head>
<body>

<header class="header">
  <h1 class="header__logo logo">Moowle</h1>
  <form class="header__search search">
  </form>
  <section class="header__profile profile">
    <p class="profile__rating"></p>
  </section>
</header>

<main class="main">
  <nav class="main-navigation">
    <a href="#stats" class="main-navigation__item main-navigation__item--additional">Stats</a>
  </nav>

  <section class="films">
    <section class="films-list">
      <h2 class="films-list__title visually-hidden">All movies. Upcoming</h2>

      <div class="films-list__container">
        <p>`Loading movies...`</p>
      </div>

      <button class="films-list__show-more">Show more</button>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Top rated</h2>
      <div class="films-list__container">
      </div>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Most commented</h2>
      <div class="films-list__container">
      </div>
    </section>
  </section>

</main>


<footer class="footer">
  <section class="footer__logo logo logo--smaller">Moowle</section>
  <section class="footer__statistics">
    <p></p>
  </section>
</footer>
<script src="bundle.js"></script>
</body>
</html>
