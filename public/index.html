<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Moowle</title>
</head>
<body>

<header class="header">
  <h1 class="header__logo logo">Moowle</h1>
  <form class="header__search search">
    <!--<input type="text" name="search" class="search__field" placeholder="Search">
    <button type="submit" class="visually-hidden">Search</button>-->
  </form>
  <section class="header__profile profile">
    <p class="profile__rating">Show adept</p>
  </section>
</header>

<main class="main">
  <nav class="main-navigation">
    <a href="#stats" class="main-navigation__item main-navigation__item--additional">Stats</a>
  </nav>

  <section class="films">
    <section class="films-list">
      <h2 class="films-list__title visually-hidden">All movies. Upcoming</h2>

      <div class="films-list__container">

      </div>

      <button class="films-list__show-more">Show more</button>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Top rated</h2>

      <div class="films-list__container">
        <article class="film-card film-card--no-controls">
          <h3 class="film-card__title">Incredibles 2</h3>
          <p class="film-card__rating">9.8</p>
          <p class="film-card__info">
            <span class="film-card__year">2018</span>
            <span class="film-card__duration">1h&nbsp;13m</span>
            <span class="film-card__genre">Comedy</span>
          </p>
          <img src="./images/posters/fuga-da-new-york.jpg" alt="" class="film-card__poster">
          <button class="film-card__comments">13 comments</button>
        </article>

        <article class="film-card film-card--no-controls">
          <h3 class="film-card__title">Incredibles 2</h3>
          <p class="film-card__rating">9.8</p>
          <p class="film-card__info">
            <span class="film-card__year">2018</span>
            <span class="film-card__duration">1h&nbsp;13m</span>
            <span class="film-card__genre">Comedy</span>
          </p>
          <img src="./images/posters/blue-blazes.jpg" alt="" class="film-card__poster">

          <button class="film-card__comments">13 comments</button>
        </article>
      </div>
    </section>

    <section class="films-list--extra">
      <h2 class="films-list__title">Most commented</h2>

      <div class="films-list__container">
        <article class="film-card film-card--no-controls">
          <h3 class="film-card__title">Incredibles 2</h3>
          <p class="film-card__rating">9.8</p>
          <p class="film-card__info">
            <span class="film-card__year">2018</span>
            <span class="film-card__duration">1h&nbsp;13m</span>
            <span class="film-card__genre">Comedy</span>
          </p>

          <img src="./images/posters/accused.jpg" alt="Accused" class="film-card__poster">

          <button class="film-card__comments">13 comments</button>
        </article>

        <article class="film-card film-card--no-controls">
          <h3 class="film-card__title">Incredibles 2</h3>
          <p class="film-card__rating">9.8</p>

          <p class="film-card__info">
            <span class="film-card__year">2018</span>
            <span class="film-card__duration">1h&nbsp;13m</span>
            <span class="film-card__genre">Comedy</span>
          </p>

          <img src="./images/posters/blackmail.jpg" alt="" class="film-card__poster">

          <button class="film-card__comments">13 comments</button>
        </article>
      </div>
    </section>
  </section>

</main>


<footer class="footer">
  <section class="footer__logo logo logo--smaller">Moowle</section>
  <section class="footer__statistics">
    <p>130&thinsp;291 movies inside</p>
  </section>
</footer>
<script src="bundle.js"></script>
</body>
</html>
